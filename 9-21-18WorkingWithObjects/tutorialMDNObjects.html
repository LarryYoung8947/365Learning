<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>
  <body>
    <p>This example requires you to enter commands in your browser's JAvaSCript console</p>
  </body>
  <script>
    var person = {
      name: {
        first: 'Larry',
        last: 'Young'
      },
      age: 32,
      gender: 'male',
      interests: ['music', 'skiing'],
      bio: function() {
        alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age)
      },
      greeting: function() {
        alert('Hi! I\'m ' + this.name[0] + '.');
      }
    };
    var myDataName = 'height';
    var myDataValue = '1.75m';
    person[myDataName] = myDataValue;
    person.name.first = 'Jessica';
  </script>
</html>
